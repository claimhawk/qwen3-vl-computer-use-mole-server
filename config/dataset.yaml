# Dataset configuration for mole-trainer-server (routing dataset generator)

name_prefix: routing
seed: 42

# Train/val split ratios (applied to each adapter's count)
splits:
  train: 0.8
  val: 0.2

# Test samples per adapter (25 per adapter = 175 total for 7 adapters)
test_samples_per_adapter: 25

# Adapter sources - generator finds latest dataset matching adapter name
# count: total samples to pull from this adapter (set to 0 to disable)
# 500 samples per adapter is sufficient for router training
adapters:
  calendar:
    count: 500

  claim-window:
    count: 500

  appointment:
    count: 500

  login-window:
    count: 500

  desktop:
    count: 500

  chart-screen:
    count: 500

  ocr:
    count: 500
    source: ocr-generated

# Output settings
output:
  image_format: jpg

# System prompt for routing
system_prompt: moe-router
